<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="shortcut icon" href="./assets/media/favi.png" type="image/x-icon" />
		<title>Sign Up</title>
	</head>
	<body>
		<div class="content">
			<div class="bg-container">
				<div class="logo-strip">
					<img src="./assets/media/pig.png" alt="logo" class="logo" />
					<p class="logo-txt"><span class="emphasize">Porki</span>|codes</p>
				</div>
			</div>

			<div class="container">
				<div class="content-header">
					<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em class="emphasize">now</em> to get started.</p>
					<p>You <em class="emphasize">know</em> you want to.</p>
				</div>

				<div class="content-form">
					<form action="" id="signup_form">
						<p>Lets do this!</p>
						<div class="input-layout">
							<div class="input">
								<label for="fname">First Name</label>
								<input type="text" id="fname" name="fname" required/>
							</div>
							<div class="input">
								<label for="lname">Last Name</label>
								<input type="text" id="lname" name="lname" required/>
							</div>
							<div class="input">
								<label for="email">Email</label>
								<input type="email" id="email" name="email" required/>
							</div>
							<div class="input">
								<label for="phone">Phone Number</label>
								<input type="tel" id="phone" name="phone" />
							</div>
							<div class="input">
								<label for="pw">Password</label>
								<input type="password" id="pw" name="pw" class='error' required/>
							</div>
							<div class="input">
								<label for="conf_pw">Confirm Password</label>
								<input type="password" id="conf_pw" name="conf_pw" class='error' required/>
							</div>
						</div>
					</form>
				</div>
				<button type="submit" form="signup_form" class="submit">Create Account</button>
				<p class="login-prompt">Already have an account? <span class="emphasize">Log in</span></p>
			</div>
		</div>
	</body>
</html>
