<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Sign Up</title>
	</head>
	<body>
		<div class="content">
			<div class="bg-container">
				<div class="logo-strip"></div>
			</div>

			<div class="container">
				<div class="content-header">
					<p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
					<p>You know you want to.</p>
				</div>
				<div class="content-form">
					<form action="" id="signup_form">
						<p>Lets do this!</p>
						<label for="fname">First Name</label>
						<input type="text" id="fname" name="fname" />
						<label for="lname">Last Name</label>
						<input type="text" id="lname" name="lname" />
						<label for="email">Email</label>
						<input type="email" id="email" name="email" />
						<label for="phone">Phone Number</label>
						<input type="tel" id="phone" name="phone" />
						<label for="pw">Password</label>
						<input type="password" id="pw" name="pw" />
						<label for="conf_pw">Confirm Password</label>
						<input type="password" id="conf_pw" name="conf_pw" />
					</form>
					<button type="submit" form="signup_form">Create Account</button>
				</div>
			</div>
		</div>
	</body>
</html>
